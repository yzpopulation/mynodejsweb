<!DOCTYPE html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="js/jquery-1.12.1.js"></script>
  <script src="js/json2.js"></script>
</head>
<body>
  <table>
    <tr>
      <td align="center" style="padding-top:60px;"><img src="img/404.jpg"></td>
    </tr>
    <tr>
      <form name="loading">
        <td align="center">
          <p>555，你找的页面不见了，正在载入首页，请稍候......</p>
          <p>
            <input type="text" name="chart" size="50"><br>
            <input type="text" name="percent" size="50" style="text-align:center;">
            <script language="javascript" type="text/javascript">
              var bar = 0;
              var line = "||";
              var amount = "||";
              count();
              function count() {
                  bar = bar + 2;
                  amount = amount + line;
                  document.loading.chart.value = amount;
                  document.loading.percent.value = bar + "%";
                  if (bar < 99) {
                      setTimeout("count();", 30);
                  }//这里修改载入时间
                  else {
                      window.location = "http://127.0.0.1/";
                  }//这里改成你的网站地址
              }
            </script>
          </p>
        </td>
      </form>
    </tr>
  </table>
  <script>
    var css = {
        bodycss: {
            'font-size': '13px',
            'margin': '0px'
        },
        inputcss:{
            'font-family':'Arial',
            'font-weight':'bolder',
            'color':'gray',
            'background-color':'white',
            'padding':'0px',
            'border-style':'none'
        },
        tablecss:{
            'border':'0',
            'cellpadding':'0',
            'cellspacing':'0',
            'width':'100%',
            'height':'100%'
        }
    }
    $("body").css(css.bodycss);
    $("input").css(css.inputcss);
    $("table").css(css.tablecss);
  </script>
</body>
