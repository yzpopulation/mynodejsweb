<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>404</title>
  <style type="text/css">
    body {
        font-size: 13px;
        margin: 0px;
    }
    input{
        font-family:Arial;
        font-weight:bolder;
        color:gray;
        background-color:white;
        padding:0px;
        border-style:none;
    }
    table {border:0;
        cellpadding:0;
        cellspacing:0;
        width:100%;
        height:100%;
    }
    
  </style>
  <body>
    <table>
      <tr>
        <td align="center" style="padding-top:60px;"><img src="img/404.jpg"></td>
      </tr>
      <tr>
        <form name="loading">
          <td align="center">
            <p>555，你找的页面不见了，正在载入首页，请稍候......</p>
            <p>
              <input type="text" name="chart" size="50"><br>
              <input type="text" name="percent" size="50" style="text-align:center;">
              <script language="javascript" type="text/javascript">
                var bar = 0;
                var line = "||";
                var amount = "||";
                count();
                function count() {
                    bar = bar +2;
                    amount = amount + line;
                    document.loading.chart.value = amount;
                    document.loading.percent.value = bar + "%";
                    if (bar < 99) {
                        setTimeout("count();",30);
                    }//这里修改载入时间
                    else {
                        window.location = "http://127.0.0.1/";
                    }//这里改成你的网站地址
                }
              </script>
            </p>
          </td>
        </form>
      </tr>
    </table>
  </body>
</html>
